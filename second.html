<body>


    <!-- header section starts -->
    <header>

        <a href="index.html" class="logo"><i class="fa-solid fa-graduation-cap"></i>Alumada</a>
    
        <div id="menu-bar" class="fas fa-bars"></div>
    
        <nav class="navbar">
            <a href="aboutus.html">about us</a>

        </nav>

    <!-- header section ends  -->

    <!-- Login form  -->
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span href="index.html" class="title"><i class="fa-solid fa-graduation-cap"></i>Alumada</span>
                <form action="#">
                    <div class="input-field"><input type="text" placeholder="Enter your email" required>
                        <i class="fa-regular fa-envelope icon"></i>
                    </div>
                    <div class="input-field"><input type="password" class="password" placeholder="Enter your password"
                            required>
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-regular fa-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forget password?</a>
                    </div>
                    <div class="input-field button"><input type="button" value="Login Now" required>
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">
                        Not a user?
                        <a href="#" class="text signup-link">Register now</a>
                    </span>
                </div>
            </div>


            <!-- Registration form  -->


            <div class="form signup">
                <span href="#" class="title"><i class="fa-solid fa-graduation-cap"></i>Alumada</span>

                <form action="#">
                    <div class="input-field"><input type="text" placeholder="Enter your name" required>
                        <i class="fa-solid fa-user  icon"></i>
                    </div>
                    <div class="input-field"><input type="text" placeholder="Enter your phone number" required>
                        <i class="fa-solid fa-phone icon"></i>
                    </div>
                    <div class="input-field"><input type="text" placeholder="Enter your email" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input-field"><input type="password" class="password" placeholder="Create a password"
                            required>
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-regular fa-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field"><input type="password" class="password" placeholder="Confirm the password"
                            required>
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-regular fa-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="sigCheck">
                            <label for="sigCheck" class="text">Remember me</label>
                        </div>
                        <!-- <a href="#" class="text">Forget password?</a> -->
                    </div>
                    <div class="input-field button"><input type="button" value="Register Now" required>
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">
                        Already have an account?
                        <a href="#" class="text login-link">Login now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
